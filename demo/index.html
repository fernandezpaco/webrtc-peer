<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">

  <title>webrtc Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../video-camera/video-camera.html">

  <link rel="import" href="../webrtc-peer.html">
</head>
<body>

<template is="dom-bind">
<!--paper-input value="{{peerjskey}}" label="PeerJS Key"></paper-input>
<paper-input value="{{peerjsrv}}"  label="PeerJS Server"></paper-input-->

<br>

Open two tabs (or two computers)

<br>

On tab1 copy Peer Id= {{peerid}}

<br>

<video-camera stream="{{stream}}" style="width:100%;"></video-camera>
<paper-input value="{{val}}" style="width:350px;" label="On tab 2 Write here the peerid of tab1"></paper-input>


<video-camera waitforinput="true" stream="[[peerstream]]" style="width:100%;"></video-camera>
<webrtc-peer peerjskey="{{peerjskey}}" peerjsrv="{{peerjsrv}}" peerid_tocall="[[val]]" peerid="{{peerid}}" stream="[[stream]]" peerstream="{{peerstream}}"></webrtc-peer>



</template>
</body>
</html>
